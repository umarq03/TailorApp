<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main-setting"></ion-back-button>
    </ion-buttons>
    <ion-title>titleSettings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item>
      <ion-label>ShopTitle:</ion-label>
      <ion-input type="text" [(ngModel)]="idea.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Subtitle 1:</ion-label>
      <ion-input type="text" [(ngModel)]="idea.subtitle1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Subtitle 2:</ion-label>
      <ion-input type="text" [(ngModel)]="idea.subtitle2"></ion-input>
    </ion-item>
    <div *ngIf="!idea.id">
      <ion-button (click)="save()" color="success" expand="block" fill="outline" [disabled]="disablebtn">
        Save
        <ion-icon name="checkmark" slot="start"></ion-icon>
      </ion-button>
    </div>
  </div>
  <div *ngIf="idea.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateIdea()">
        <ion-icon name="save" slot="end"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</div>
</ion-content>
