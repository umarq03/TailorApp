<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main-setting"></ion-back-button>
    </ion-buttons>
    <ion-title>Add designs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item [routerLink]="['/skdesign']">
      <ion-thumbnail slot="start">
        <img src="assets/images/1.jpg">
      </ion-thumbnail>
      <ion-label>Sk</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/pantdesign']">
      <ion-thumbnail slot="start">
        <img src="assets/images/2.jpg">
      </ion-thumbnail>
      <ion-label>Pant</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/shirtdesign']">
      <ion-thumbnail slot="start">
        <img src="assets/images/3.jpg">
      </ion-thumbnail>
      <ion-label>Shirt</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/kurtadesign']">
      <ion-thumbnail slot="start">
        <img src="assets/images/5.jpg">
      </ion-thumbnail>
      <ion-label>Kurta</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/coatdesign']">
      <ion-thumbnail slot="start">
        <img src="assets/images/4.jpg">
      </ion-thumbnail>
      <ion-label>Coat</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/wcoatdesign']">
      <ion-thumbnail slot="start">
        <img src="assets/images/6.jpg">
      </ion-thumbnail>
      <ion-label>Waist</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </div>

</ion-content>
