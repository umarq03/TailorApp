<ion-header>
  <ion-toolbar color="medium">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="main-setting"></ion-back-button>
        </ion-buttons>
    <ion-title>starterSettings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item>
      <ion-label>Main title:</ion-label>
      <ion-input type="text" [(ngModel)]="idea.maintitle"></ion-input>
    </ion-item>
    <div >
   <ion-label class="msg"> Message:</ion-label> <br />
      <textarea class="textarea" rows="6" cols="42" placeholder="Enter message..." [(ngModel)]="idea.message"></textarea>
    </div>
    
  </div>
  <div *ngIf="!idea.id">
      <ion-button (click)="save()" color="success" expand="block" fill="outline" [disabled]="disablebtn">
        Save
        <ion-icon name="checkmark" slot="start"></ion-icon>
      </ion-button>
    </div>
  <div *ngIf="idea.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateIdea()">
        <ion-icon name="save" slot="end"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</div>

</ion-content>
