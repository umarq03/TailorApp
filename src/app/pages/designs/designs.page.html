<ion-header>
  <ion-toolbar color="medium">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="main-home"></ion-back-button>
    </ion-buttons>

      <ion-menu-button autoHide="false"></ion-menu-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item [routerLink]="['/kameezdesigns']">

        <h3>KAMEEZ</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/pantdesigns']">
      <ion-thumbnail slot="start">
        <img src="assets/images/2.jpg">

        <h3>PANT</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/shirtdesigns']">
      <ion-thumbnail slot="start">
        <img src="assets/images/3.jpg">
      </ion-thumbnail>
      <ion-label>
        <h3>SHIRT</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-item>

      <ion-label>
        <h3>WAIST-COAT</h3>
      </ion-label>

    </ion-item>

    <ion-item [routerLink]="['/kurtadesigns']">

        <img src="assets/images/5.jpg">

      <ion-label>
        <h3>KURTA</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>

  <ion-toolbar>
    <ion-card>
      <ion-card-content class="connStatus">
        Your ConnectionStatus: {{ networkStatus && networkStatus.connected ? 'Online' : 'Offline'}}

    </ion-card>
  </ion-toolbar>
</ion-footer>
