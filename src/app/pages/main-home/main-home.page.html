<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="main-title">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img src="assets/1.png" class="image">
  </div>
  <section class="title2">
    <ion-title class="title-font">TAILOR SHOP</ion-title>
  </section>

  <ion-grid>
    <ion-row class="row-one">
      <ion-col col-6>
        <ion-card class="category" [routerLink]="['/categories']">
          <ion-icon name="body-outline" style="color:#674172;"></ion-icon>
          <h4>Measurements</h4>
        </ion-card>

      </ion-col>
      <ion-col col-6>
        <ion-card class="designs" [routerLink]="['/designs']">
          <ion-icon name="albums-outline" style="color:#674172;"></ion-icon>
          <h4>Designs</h4>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="row-two">
      <ion-col col-6>
        <ion-card class="fabrics" [routerLink]="['/fabrics']">
          <ion-icon name="grid-outline" style="color:#674172;"></ion-icon>
          <h4>Fabrics</h4>
        </ion-card>

      </ion-col>
      <ion-col col-6>
        <ion-card class="order" [routerLink]="['/pricelist']">
          <ion-icon name="list-outline" style="color:#674172;"></ion-icon>
          <h4>PriceList</h4>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
