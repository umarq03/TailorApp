<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main-home"></ion-back-button>
    </ion-buttons>
    <ion-title>Fabrics</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-card class="uppercards" style="--background:white;" padding>
      <ion-slides pager="true" [options]="sliderOpts">
        <ion-slide>
          <img src="assets/fabric/3.jpg" alt="" class="upperimages">
        </ion-slide>

        <ion-slide>
          <img src="assets/fabric/4.jpg" alt="" class="upperimages">
        </ion-slide>

        <ion-slide>
          <img src="assets/fabric/5.jpg" alt="" class="upperimages">
        </ion-slide>

        <ion-slide>
          <img src="assets/fabric/6.jpg" alt="" class="upperimages">
        </ion-slide>

        <ion-slide>
          <img src="assets/fabric/7.jpg" alt="" class="upperimages">
        </ion-slide>

        <ion-slide>
          <img src="assets/fabric/8.jpg" alt="" class="upperimages">
        </ion-slide>

        <ion-slide>
          <img src="assets/fabric/9.jpg" alt="" class="upperimages">
        </ion-slide>
      </ion-slides>

      <ion-card-header>
        <ion-card-title>Fabrics Collection</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h4>Hi there,</h4>We Have Every Quality Of Unstitched Menswear Fabrics Of Summer And Winter Collections
      </ion-card-content>
    </ion-card>
  </div>

  <ion-list>
    <ion-item [routerLink]="['/skfab']">
      <ion-avatar slot="start">
        <img src="assets/fabric/4.jpg">
      </ion-avatar>
      <ion-label>
        <h3>SHALWAR KAMEEZ</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/pantfab']">
      <ion-avatar slot="start">
        <img src="assets/fabric/5.jpg">
      </ion-avatar>
      <ion-label>
        <h3>PANT</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/shirtfab']">
      <ion-avatar slot="start">
        <img src="assets/fabric/6.jpg">
      </ion-avatar>
      <ion-label>
        <h3>SHIRT</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-item>
    <!-- // Adding a comment here -->
    <ion-item [routerLink]="['/coatfab']">
      <ion-avatar slot="start">
        <img src="assets/fabric/7.jpg">
      </ion-avatar>
      <ion-label>
        <h3>COAT</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-item>
    <!-- // Adding a comment here -->
    <ion-item [routerLink]="['/waistcoatfab']">
      <ion-avatar slot="start">
        <img src="assets/fabric/8.jpg">
      </ion-avatar>
      <ion-label>
        <h3>WAIST-COAT</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-item>
    <!--this is a new comment   -->
    <ion-item [routerLink]="['/kurtafab']">
      <ion-avatar slot="start">
        <img src="assets/fabric/3.jpg">
      </ion-avatar>
      <ion-label>
        <h3>KURTA</h3>
      </ion-label>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-card>
      <ion-card-content class="connStatus">
        Your ConnectionStatus: {{ networkStatus && networkStatus.connected ? 'Online' : 'Offline'}}
      </ion-card-content>
    </ion-card>
  </ion-toolbar>
</ion-footer>
